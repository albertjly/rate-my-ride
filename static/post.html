<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Rate My Ride</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./login_sign_up.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Log out</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<section class="container" id="car-post">
    <form action="/post">
        <div class="row car-detail">
            <div class="col-4 car-detail-left">
                <div class="form-group row justify-content-between">
                    <label class="col-sm-4 col-form-label">Make:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="" name="car-make">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Model:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="" name="car-model">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Year:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="" name="car-year">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Color:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="" name="car-color">
                    </div>
                </div>
            </div>
            <div class="col-8 car-detail-right">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Description:</label>
                    <div class="form col-sm-9">
                        <textarea name="car-description" class="form-control"placeholder="Please describe your car!"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="car-post-bottom row">
            <div class="col-9 form-group row">
                <label class="col-sm-2 col-form-label">Image Url:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="url" name="car-image">
                </div>
            </div>
            <div class="col-3 form-group">
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn">Submit Your Precious</button>
                </div>
            </div>
        </div>

    </form>
</section>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
