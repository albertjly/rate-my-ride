<section class="container">
    <form>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Post Title:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Post title">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Car Description:</label>
            <div class="form col-sm-10">
                <textarea class="form-control" rows="5" placeholder="Please describe your car!"></textarea>
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Make:</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                            Ford
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Dodge
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                        <label class="form-check-label" for="gridRadios3">
                            Chevrolet
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-group row">
            <label class="col-sm-2" for="modelSelect">Model:</label>
            <div class="col-sm-10">
                <form>
                    <div class="form-row align-items-center">
                        <div class="col-auto my-1">
                            <select class="custom-select mr-sm-2" id="modelSelect">
                                <option selected>Choose the model</option>
                                <option value="camaro">CAMARO</option>
                                <option value="corvette">CORVETTE</option>
                                <option value="motorsports">MOTORSPORTS</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2" for="inlineFormCustomSelect">Year:</label>
            <div class="col-sm-10">
                <form>
                    <div class="form-row align-items-center">
                        <div class="col-auto my-1">
                            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                <option selected>Choose the year</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2" for="colorSelect">Color:</label>
            <div class="col-sm-10">
                <form>
                    <div class="form-row align-items-center">
                        <div class="col-auto my-1">
                            <select class="custom-select mr-sm-2" id="colorSelect">
                                <option selected>Choose the color</option>
                                <option value="red">red</option>
                                <option value="blue">blue</option>
                                <option value="green">green</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Submit Your Precious</button>
            </div>
        </div>
    </form>
</section>
