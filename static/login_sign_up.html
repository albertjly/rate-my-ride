<section style="height: 400px">
    <div class="container">
        <div class="login_img" style="float: left;">
            <img src="./images/wallhaven-g8llqq.jpg" alt="" style="height: 400px">
        </div>
        <div class="login-form" style="float: right">
            <form method="post">
                <h2 class="text-center">Log in</h2>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Log in</button>
                </div>
                <div class="clearfix">
                    <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
                    <a href="#" class="float-right">Forgot Password?</a>
                </div>
            </form>
            <p class="text-center"><a href="#">Create an Account</a></p>
        </div>
    </div>
</section>
<section style="height: 400px; margin-top: 20px">
    <div class="container">
        <div class="login_img" style="float: left;">
            <img src="./images/Fiat-Coupe-2022.jpg" alt="" style="height: 400px">
        </div>
        <div class="login-form" style="float: right">
            <form method="post">
                <h2 class="text-center">Sign up</h2>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="" placeholder="username">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Sign up</button>
                </div>
                <div class="clearfix">
                    <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
                </div>
            </form>
            <p class="text-center"><a href="#">Switch to login</a></p>
        </div>
    </div>
</section>
